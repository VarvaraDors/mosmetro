<meta charset="UTF-8">

<style>
    body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }

    .start-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #667eea; /* однотонный фон */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 1000;
    }

    .start-screen h1 {
        font-size: 3em;
        margin-bottom: 40px;
        color: white;
    }

    #startBtn, #backBtn {
        padding: 15px 40px;
        font-size: 1.2em;
        background-color: white;
        color: #667eea;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.3s;
    }

    #startBtn:hover, #backBtn:hover {
        transform: scale(1.05);
    }

 #mapScreen {
    display: none;
    max-width: 1300px;
    margin: 20px auto;
    position: relative;
    padding: 20px;
    background: #667eea;
    border-radius: 15px; /* плавные углы */
    box-shadow: 0 12px 30px rgba(0,0,0,0.1); /* лёгкая выразительная тень */
}

.metro-map-container {
    position: relative;
    width: 1200px;
    height: 1200px;
    margin: 0 auto;
    background: linear-gradient(135deg, #ffffff, #f0f4ff); /* согласуем с окнами станции */
    border-radius: 15px; /* скругления как у mapScreen */
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    padding: 20px;
}



    .station {
    position: absolute;
    width: 12px;
    height: 17px;
    border-radius: 50%;
    border: 3px solid;
    background-color: white;
    cursor: pointer;
    transform: translate(-50%, -50%);
    transition: transform 0.2s, box-shadow 0.2s;
    z-index: 10;
}

.station:hover {
    transform: translate(-50%, -50%) scale(1.3);
    z-index: 20;
}

.station.active {
    transform: translate(-50%, -50%) scale(1.5);
    box-shadow: 0 0 15px rgba(0,0,0,0.5);
    z-index: 30;
}



    .station::after {
        content: attr(data-name);
        position: absolute;
        bottom: -25px;
        left: 50%;
        transform: translateX(-50%);
        background-color: white;
        padding: 2px 8px;
        border-radius: 3px;
        font-size: 12px;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        z-index: 30;
    }

    .station:hover::after {
        opacity: 1;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

#stationName {
    position: absolute;
    top: 10px;
    left: 250px;
    background: linear-gradient(135deg, #ffffff, #f0f4ff); /* лёгкий градиент */
    padding: 12px 15px;
    border-radius: 12px; /* более мягкие углы */
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); /* более выразительная тень */
    min-width: 220px;
    font-family: 'Arial', sans-serif;
    font-weight: bold;
    color: #333;
    text-align: center;
    transition: transform 0.2s, box-shadow 0.2s;
    z-index: 100;
}

    #stationInfo {
    position: absolute;
    top: 150px;
    left: 800px;
    width: 400px;
    padding: 15px;

    font-size: 14px;
    color: #667eea;
    line-height: 1.5;
    display: none; /* скрыто по умолчанию */
    z-index: 100;

#stationInfo.show {

    transform: translateY(0);
}


    #backBtn {

    .popup-trigger {

.popup img {

}

</style>

<script>
document.addEventListener('DOMContentLoaded', function () {
    let isRandom = false;
    const startScreen = document.getElementById('startScreen');
    const mapScreen = document.getElementById('mapScreen');
    const startBtn = document.getElementById('startBtn');
    const backBtn = document.getElementById('backBtn');

    const stationNameDisplay = document.getElementById('stationName');
    const stationInfo = document.getElementById('stationInfo');
    const stationDescription = document.getElementById('stationDescription');

    const stations = document.querySelectorAll('.station');
    const randomBtn = document.getElementById('randomStationBtn');

    const descriptions = {
        "Алтуфьево": `
      <p>
        Топ-1 причина сюда ехать: рядом есть Бибирево. А ещё
        <a href="#"
           class="image-link"
           data-img="IMG_0320.jpg"
           data-url="https://yandex.ru/maps/org/pryatki_v_temnote/83678130274?si=g45hpuwhcu4v8w3y6g1fr5frn4">
           Прятки в темноте
        </a>.
        Лига VR.
      </p>

      <p>
        Относительно недалеко есть
        <a href="#"
           class="image-link"
           data-img="orig.jpg"
           data-url="https://yandex.ru/maps/-/CLDsyRKP">
           Алтуфьевский парк
        </a>,
        <a href="#"
           class="image-link"
           data-img="polet-v-aerotrube-aeropotok.jpg"
           data-url="https://yandex.ru/maps/-/CLDsy0lH">
           аэротруба
        </a>
        и
        <a href="#"
           class="image-link"
           data-img="preview_pic2.70.jpg"
           data-url="https://yandex.ru/maps/-/CLDsy2z2">
           картинг-центр Trikeland Moscow
        </a>.
      </p>

      <p>
        Бонус: найдёте зелёного слона и бегемотов.
      </p>
    `

    };

    function clearActiveStations() {
        stations.forEach(s => s.classList.remove('active'));
    }

    function selectStation(station) {
        const name = station.dataset.name;

        clearActiveStations();
        station.classList.add('active');

        stationNameDisplay.textContent = isRandom
            ? `${name}!`
            : `Отличный выбор! ${name}`;

        stationDescription.innerHTML = descriptions[name] || "Описание отсутствует";
        stationInfo.style.display = 'block';
        // скрываем картинку при новом выборе станции
        const imageBox = document.getElementById('inlineImage');
        imageBox.style.display = 'none';
        imageBox.querySelector('img').src = '';
    }

    // старт
    startBtn.addEventListener('click', () => {
        startScreen.style.display = 'none';
        mapScreen.style.display = 'block';
    });

    backBtn.addEventListener('click', () => {
        mapScreen.style.display = 'none';
        startScreen.style.display = 'flex';
        stationNameDisplay.textContent = '';
        stationInfo.style.display = 'none';
        clearActiveStations();
    });

    // клик по станции
    stations.forEach(station => {
        station.addEventListener('click', function (e) {
            e.stopPropagation();
            isRandom = false;
            selectStation(this);
        });
    });

    // клик мимо
    document.querySelector('.metro-map-container').addEventListener('click', () => {
        stationNameDisplay.textContent = '';
        stationInfo.style.display = 'none';
        clearActiveStations();
    });

    // случайная станция
    randomBtn.addEventListener('click', function () {
        isRandom = true;
        const randomStation = stations[Math.floor(Math.random() * stations.length)];
        selectStation(randomStation);
    });

    // открытие картинок
    document.addEventListener('click', function (e) {
    if (e.target.classList.contains('image-link')) {
        e.preventDefault();

        const imgSrc = e.target.dataset.img;
        const url = e.target.dataset.url;

        const imageBox = document.getElementById('inlineImage');
        const img = imageBox.querySelector('img');

        img.src = imgSrc;

        // добавляем / обновляем ссылку
        let link = imageBox.querySelector('.popup-link');
        if (!link) {
            link = document.createElement('a');
            link.className = 'popup-link';
            link.target = '_blank';
            link.style.display = 'block';
            link.style.marginTop = '8px';
            link.style.color = '#667eea';
            imageBox.appendChild(link);
        }

        link.href = url;
        link.textContent = 'Открыть на карте';

        imageBox.style.display = 'block';
    }
});

});
</script>
