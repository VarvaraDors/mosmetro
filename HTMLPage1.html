<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Карта метро</title>
<style>
    body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }

    .start-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #667eea; /* однотонный фон */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        z-index: 1000;
    }

    .start-screen h1 {
        font-size: 3em;
        margin-bottom: 40px;
    }

    #startBtn, #backBtn {
        padding: 15px 40px;
        font-size: 1.2em;
        background-color: white;
        color: #667eea;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.3s;
    }

    #startBtn:hover, #backBtn:hover {
        transform: scale(1.05);
    }

    #mapScreen {
        display: none;
        max-width: 1200px;
        margin: 0 auto;
        position: relative;
    }

    .metro-map-container {
        position: relative;
        width: 1000px;
        height: 1200px;
        margin: 20px auto;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
        padding: 20px;
    }

    .station {
        position: absolute;
        width: 12px;
        height: 17px;
        border-radius: 50%;
        border: 3px solid;
        background-color: white;
        cursor: pointer;
        transform: translate(-50%, -50%);
        transition: transform 0.2s, box-shadow 0.2s;
        z-index: 10;
    }

    .station:hover {
        transform: translate(-50%, -50%) scale(1.3);
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
        z-index: 20;
    }

    .station::after {
        content: attr(data-name);
        position: absolute;
        bottom: -25px;
        left: 50%;
        transform: translateX(-50%);
        background-color: white;
        padding: 2px 8px;
        border-radius: 3px;
        font-size: 12px;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        z-index: 30;
    }

    .station:hover::after {
        opacity: 1;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    #stationName {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: white;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        min-width: 200px;
    }

    #stationInfo {
        position: absolute;
        top: 150px;
        left: 800px;
        width: 250px;
        padding: 10px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        font-size: 14px;
        display: none; /* скрыто по умолчанию */
        z-index: 50;
    }

    #backBtn {
        position: absolute;
        top: 10px; 
        right: 20px;
    }
</style>
</head>
<body>

<div id="startScreen" class="start-screen">
    <h1>В Москве нечего делать?</h1>
    <button id="startBtn">Да...</button>
</div>

<div id="mapScreen">
    <h1>Карта метро</h1>
    <button id="backBtn">Назад</button> 
    <!-- Кнопка случайной станции -->

        Выбрать случайную станцию

    <!-- Окно описания станции -->

       <!-- Красная линия -->

        <button class="station" data-name="Красная 5" style="top:610px; left:320px; border-color:red;"></button>

        <button class="station" data-name="Серая 11" style="top:950px; left:465px; border-color:gray;"></button>
        <button class="station" data-name="Серая 12" style="top:1050px; left:465px; border-color:gray;"></button>

        <!-- Окружная линия -->
        <button class="station" data-name="Круг 1" style="top:365px; left:445px; border-color:brown;"></button>
        <button class="station" data-name="Круг 2" style="top:445px; left:605px; border-color:brown;"></button>
        <button class="station" data-name="Круг 3" style="top:605px; left:445px; border-color:brown;"></button>
        <button class="station" data-name="Круг 4" style="top:445px; left:285px; border-color:brown;"></button>


        <p id="stationName"></p>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const startScreen = document.getElementById('startScreen');
    const mapScreen = document.getElementById('mapScreen');
    const startBtn = document.getElementById('startBtn');
    const backBtn = document.getElementById('backBtn');
    const stationNameDisplay = document.getElementById('stationName');
    const stationInfo = document.getElementById('stationInfo');
    const stationDescription = document.getElementById('stationDescription');
    const stations = document.querySelectorAll('.station');
    const randomBtn = document.getElementById('randomStationBtn');

    // Пример описаний (добавляй свои)
    const descriptions = {
        "Красная 1": "Описание Красной 1",
        "Красная 2": "Описание Красной 2",
        "Красная 3": "Описание Красной 3",
        // ...
    };

    startBtn.addEventListener('click', function() {
        startScreen.style.display = 'none';
        mapScreen.style.display = 'block';
    });

    backBtn.addEventListener('click', function() {
        mapScreen.style.display = 'none';
        startScreen.style.display = 'flex';
        stationNameDisplay.textContent = '';
        stationInfo.style.display = 'none';
    });

    // Клик на станции
    stations.forEach(station => {
        station.addEventListener('click', function() {
            const name = this.getAttribute('data-name');
            stationNameDisplay.textContent = `Выбрана станция: ${name}`;
            stationDescription.textContent = descriptions[name] || "Описание отсутствует";
            stationInfo.style.display = "block";

            stations.forEach(s => s.style.transform = 'translate(-50%, -50%)');
            this.style.transform = 'translate(-50%, -50%) scale(1.5)';
            this.style.boxShadow = '0 0 15px rgba(0,0,0,0.5)';
        });
    });

    // Клик на карту вне станции
    document.querySelector('.metro-map-container').addEventListener('click', function(e) {
        if (!e.target.classList.contains('station')) {
            stationNameDisplay.textContent = '';
            stationInfo.style.display = 'none';
            stations.forEach(s => {
                s.style.transform = 'translate(-50%, -50%)';
                s.style.boxShadow = '';
            });
        }
    });

    // Случайная станция
    randomBtn.addEventListener('click', function() {
        const randomIndex = Math.floor(Math.random() * stations.length);
        const randomStation = stations[randomIndex];
        const name = randomStation.getAttribute('data-name');

        stationNameDisplay.textContent = `Случайная станция: ${name}`;
        stationDescription.textContent = descriptions[name] || "Описание отсутствует";
        stationInfo.style.display = "block";

        stations.forEach(s => s.style.transform = 'translate(-50%, -50%)');
        randomStation.style.transform = 'translate(-50%, -50%) scale(1.5)';
        randomStation.style.boxShadow = '0 0 15px rgba(0,0,0,0.5)';
    });
});
</script>
</body>
</html>
